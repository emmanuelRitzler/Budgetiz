<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgetiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BUDGETIZ</h1>
    </header>
    <main>
        <div id="window-container">
            <div id="budget">
                <h2 id="budget-number">80</h2>
            </div>
            <div id="expense-container">
                <label for="expense"></label>
                <input type="number" name="expense" id="expense" placeholder="Votre dépense">
            </div>
            <div id="button-container">
                <button id="substract-expense">Déduire la dépense</button>
            </div>
            <p id="error-message"></p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
